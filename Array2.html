<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
</body>
<script>
    var a=[12,32,4,74,65,25,11];
    document.write("<br />"+a);
    var max,min;
    max=a[0];
    min=a[0];
    for(i=1;i<a.length;i++)
    {
        if(max<a[i])
        {
            max=a[i];
        }
        if(min>a[i])
        {
            min=a[i];
        }
    }
   document.write("<br />max element in the array is "+max);
   document.write("<br />min element in the array is "+min);
</script>
