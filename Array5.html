<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const a = [1, 2, 4, 5, 1, 7, 1, 2, 3];
    var c,i, j, k, n, num;
    n = a.length;
    document.write(a + "<br>");
    console.log(n);
    for (i = 0; i < n; i++) {
      document.write("<br>");
      num = a[i];
      for (j = i + 1; j < n; j++) {
        document.write(a[j]);
        if (a[j] == num) {
            c++;
          for (k = j; k < n; k++) {
            a[k] = a[k + 1];
            document.write(a[k]);
          }
          n--;
          j--;
         
        }
      }
    }
  </script>
</html>
