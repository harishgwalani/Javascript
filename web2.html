<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>

<body>
    
</body>
<script>
    var a,b,t;
    a=parseInt(prompt("Enter the first number"));
    document.write("First number is = "+a);
    document.write("<br>");
    b=parseInt(prompt("Enter the second number"));
    document.write("second number is = "+b);
    document.write("<br>");
    document.write(`Before swapping value of first number  is ${a} and second number is ${b}`);
    console.log(b);
    t=a;//t=5  a---5 b---6
    a=b;//a=6
    b=t;//b=5
    document.write("First number is = "+a);
    document.write("<br>");
    document.write("second number is = "+b);
    document.write("<br>");
    document.write(`After swapping value of first number  is ${a} and second number is ${b}`);

</script>
</html>
