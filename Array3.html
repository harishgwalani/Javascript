//Count frequency of each element
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var i,j,k;
     var a=[12,32,11,4,74,12,4,65,11,25,11];
     document.write(a);
     for(i=0;i<a.length;i++)
     {
        
        document.write("<br />"+i+" "+a[i]);
     }
     var n,i,j,k,num,c=0;
     n=a.length;
     for(i=0;i<n;i++)
     {
          num=a[i];
          c=1;
          for(j=i+1;j<n;j++)
          {
               if(a[j]==num)
               {
                    c++;
                    for(k=j;k<n;k++)
                    {
                         a[k]=a[k+1];
                    
                    }
                    n--;
                    j--;
                }
          }
          //printf("\nthe frequency of element %d  is %d",a[i],c);
    document.write(`"<br>"The element ${a[i]} occurce at ${c} times`);
     }
</script>
</html>
