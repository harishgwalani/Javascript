<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a,b,t;
   
        // a=5;
        // b=6;
        a=parseInt(prompt("Enter the first number(a)"));
        b=parseInt(prompt("Enter the first number(b)"));
        console.log(`Before  swapping value of a  is ${a} and value of b is ${b}`);
        t=a;
        a=b;
        b=t;
        console.log(`After  swapping value of a  is ${a} and value of b is ${b}`);
    </script>
</head>

</body>
